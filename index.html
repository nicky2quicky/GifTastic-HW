<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GifTastic Animals!!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1><strong>GifTastic Animals</strong></h1>
<div class="col d-flex justify-content-center"><img src="PoweredBy_200px-White_HorizLogo.png" height=25px width=80px alt="Giphy Logo"></div>
<div class="row mt-5">
<div class="col-8" id="button-area"></div>
<div class="col-4"></div>
</div>
<div class="row mt-10">
<div class="col-8" id="gif-area">
</div>


    <div class="col-4">
      <form>
        <div class="form-group">
          <!-- The user inputs text and we create a button in the button-area that displays that text in the display-area when clicked -->
          <label for="user-input"><strong>Add an animal</strong></label>
          <input type="text" class="form-control" id="user-input">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        <button type="cleargifs" class="btn btn-success" id="cleargifs-button">Clear Gifs</button>
        <button type="cleartags" class="btn btn-danger" id="cleartags-button">Clear Tags</button>
        <button type="reloadtags" class="btn btn-warning" id="reloadtags-button">Reload Tags</button>
      </form>
    </div>
  </div>
 

 



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
